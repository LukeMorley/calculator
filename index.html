<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <div class="title">Calculator</div>
    </div>
    <div class="mid">
        <div class="calcBody">
            <div class="screen">
                <div id ="screenText" class="screenText">
                    0
                </div>
            </div>
            <div class="numpad">
                <div class="buttonRow">
                    <button class="calcButton del" id="AC">AC</button>
                    <button class="calcButton del" id="C">C</button>
                    <button class="calcButton beans" id="BEANS"></button>
                    <button class="calcButton del" id="DEL">DEL</button>
                </div>
                <div class="buttonRow">
                    <button class="calcButton" id="7">7</button>
                    <button class="calcButton" id="8">8</button>
                    <button class="calcButton" id="9">9</button>
                    <button class="calcButton operator" id="/">/</button>
                </div>
                <div class="buttonRow">
                    <button class="calcButton" id="4">4</button>
                    <button class="calcButton" id="5">5</button>
                    <button class="calcButton" id="6">6</button>
                    <button class="calcButton operator" id="*">X</button>
                </div>
                <div class="buttonRow">
                    <button class="calcButton" id="1">1</button>
                    <button class="calcButton" id="2">2</button>
                    <button class="calcButton" id="3">3</button>
                    <button class="calcButton operator" id="-">-</button>
                    
                </div>
                <div class="buttonRow">
                    <button class="calcButton" id="0">0</button>
                    <button class="calcButton" id=".">.</button>
                    <button class="calcButton equal" id="=">=</button>
                    <button class="calcButton operator" id="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Written by lmdev
    </div>
</body>
</html>
